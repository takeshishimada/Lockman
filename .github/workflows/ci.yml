name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  xcodebuild-latest:
    name: xcodebuild (16)
    runs-on: macos-15
    strategy:
      matrix:
        command: [test, '']
        platform: [IOS, MACOS]
        xcode: ['16.2']
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Update xcbeautify
        run: brew update && brew upgrade xcbeautify
      - name: Install iOS platform
        run: |
          sudo xcodebuild -runFirstLaunch
          # Install iOS platform to ensure SDK availability
          sudo xcodebuild -downloadPlatform iOS || true
          # Try specific iOS version downloads
          sudo xcodebuild -downloadPlatform iOS -buildVersion 18.2 || true
          sudo xcodebuild -downloadPlatform iOS -buildVersion 18.1 || true
          # List available platforms for debugging
          xcodebuild -showsdks
          # List available simulators
          xcrun simctl list devices available
      - name: List available devices
        run: xcrun simctl list devices available
      - name: Cache derived data
        uses: actions/cache@v3
        with:
          path: |
            ~/.derivedData
          key: |
            deriveddata-xcodebuild-${{ matrix.platform }}-${{ matrix.xcode }}-${{ matrix.command }}-${{ hashFiles('**/Sources/**/*.swift', '**/Tests/**/*.swift') }}
          restore-keys: |
            deriveddata-xcodebuild-${{ matrix.platform }}-${{ matrix.xcode }}-${{ matrix.command }}-
      - name: Set IgnoreFileSystemDeviceInodeChanges flag
        run: defaults write com.apple.dt.XCBuild IgnoreFileSystemDeviceInodeChanges -bool YES
      - name: Update mtime for incremental builds
        uses: chetan/git-restore-mtime-action@v2
      - name: Debug
        run: make XCODEBUILD_ARGUMENT="${{ matrix.command }}" CONFIG=Debug PLATFORM="${{ matrix.platform }}" WORKSPACE=.github/package.xcworkspace xcodebuild

  examples:
    name: Examples
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Cache derived data
        uses: actions/cache@v3
        with:
          path: ~/.derivedData
          key: |
            deriveddata-examples-${{ hashFiles('**/Sources/**/*.swift', '**/Tests/**/*.swift', '**/Examples/**/*.swift') }}
          restore-keys: |
            deriveddata-examples-
      - name: Select Xcode 16
        run: sudo xcode-select -s /Applications/Xcode_16.2.app
      - name: Update xcbeautify
        run: brew update && brew upgrade xcbeautify
      - name: Install iOS platform
        run: |
          sudo xcodebuild -runFirstLaunch
          # Install iOS platform to ensure SDK availability
          sudo xcodebuild -downloadPlatform iOS || true
          # Try specific iOS version downloads
          sudo xcodebuild -downloadPlatform iOS -buildVersion 18.2 || true
          sudo xcodebuild -downloadPlatform iOS -buildVersion 18.1 || true
          # List available platforms for debugging
          xcodebuild -showsdks
          # List available simulators
          xcrun simctl list devices available
      - name: Set IgnoreFileSystemDeviceInodeChanges flag
        run: defaults write com.apple.dt.XCBuild IgnoreFileSystemDeviceInodeChanges -bool YES
      - name: Update mtime for incremental builds
        uses: chetan/git-restore-mtime-action@v2
      - name: Strategies
        run: |
          cd Examples/Strategies
          xcodebuild build \
            -project Strategies.xcodeproj \
            -scheme "Strategies" \
            -destination "platform=iOS Simulator,name=iPhone 16 Pro" \
            -derivedDataPath ~/.derivedData \
            -skipMacroValidation \
            -skipPackagePluginValidation
