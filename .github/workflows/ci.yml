name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:

  xcodebuild-latest:
    name: xcodebuild (Latest)
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        platform:
          - IOS
          - MACOS
        xcode: ['16.2']
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Update xcbeautify
        run: brew update && brew upgrade xcbeautify
      - name: List available devices
        run: xcrun simctl list devices available
      - name: Cache derived data
        uses: actions/cache@v3
        with:
          path: ~/.derivedData
          key: deriveddata-xcodebuild-${{ matrix.platform }}-${{ matrix.xcode }}-${{ hashFiles('**/Sources/**/*.swift', '**/Tests/**/*.swift') }}
      - name: Set IgnoreFileSystemDeviceInodeChanges flag
        run: defaults write com.apple.dt.XCBuild IgnoreFileSystemDeviceInodeChanges -bool YES
      - name: Update mtime for incremental builds
        uses: chetan/git-restore-mtime-action@v1
      - name: Debug
        run: make xcodebuild-raw PLATFORM="${{ matrix.platform }}"
      - name: Test platform
        run: make xcodebuild PLATFORM="${{ matrix.platform }}"

  xcodebuild:
    name: xcodebuild (Older)
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        command:
          - build
          - test
        platform:
          - IOS
          - MAC_CATALYST
          - MACOS
          - TVOS
          - WATCHOS
        xcode: [15.2, 15.4]
        exclude:
          - {xcode: 15.2, command: build}
          - {xcode: 15.4, command: test}
          - {xcode: 15.2, platform: MAC_CATALYST}
          - {xcode: 15.2, platform: TVOS}
          - {xcode: 15.2, platform: WATCHOS}
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Update xcbeautify
        run: brew update && brew upgrade xcbeautify
      - name: List available devices
        run: xcrun simctl list devices available
      - name: Cache derived data
        uses: actions/cache@v3
        with:
          path: ~/.derivedData
          key: deriveddata-xcodebuild-${{ matrix.platform }}-${{ matrix.xcode }}-${{ matrix.command }}-${{ hashFiles('**/Sources/**/*.swift', '**/Tests/**/*.swift') }}
      - name: Set IgnoreFileSystemDeviceInodeChanges flag
        run: defaults write com.apple.dt.XCBuild IgnoreFileSystemDeviceInodeChanges -bool YES
      - name: Update mtime for incremental builds
        uses: chetan/git-restore-mtime-action@v1
      - name: Debug
        run: make xcodebuild-raw XCODEBUILD_ARGUMENT="${{ matrix.command }}" PLATFORM="${{ matrix.platform }}"
      - name: Test platform
        run: make xcodebuild XCODEBUILD_ARGUMENT="${{ matrix.command }}" PLATFORM="${{ matrix.platform }}"

  library-evolution:
    name: Library evolution
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app
      - name: Update xcbeautify
        run: brew update && brew upgrade xcbeautify
      - name: Build for library evolution
        run: make build-for-library-evolution

  benchmarks:
    name: Benchmarks
    runs-on: macOS-15
    steps:
      - uses: actions/checkout@v4
      - name: Cache Swift dependencies
        uses: actions/cache@v3
        with:
          path: |
            .build
            Benchmarks/.build
            ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-benchmarks-${{ hashFiles('**/Package.resolved', 'Benchmarks/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-benchmarks-
      - name: Select Xcode 16.2
        run: sudo xcode-select -s /Applications/Xcode_16.2.app
      - name: Build benchmarks
        working-directory: Benchmarks
        run: |
          make benchmarks

  examples:
    name: Examples
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Cache derived data
        uses: actions/cache@v3
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            .build/DerivedData
          key: ${{ runner.os }}-xcode-examples-${{ hashFiles('**/Package.resolved', 'Examples/**/*.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-xcode-examples-
            ${{ runner.os }}-xcode-
      - name: Select Xcode 16.2
        run: |
          sudo xcode-select -s /Applications/Xcode_16.2.app
      - name: Set IgnoreFileSystemDeviceInodeChanges flag
        run: defaults write com.apple.dt.XCBuild IgnoreFileSystemDeviceInodeChanges -bool YES
      - name: Update mtime for incremental builds
        uses: chetan/git-restore-mtime-action@v1
      - name: Build examples for iOS
        run: |
          xcodebuild build \
            -workspace Lockman.xcworkspace \
            -scheme "Strategies" \
            -destination "platform=iOS Simulator,name=iPhone 16 Pro" \
            -derivedDataPath .build/DerivedData \
            -skipMacroValidation \
            -skipPackagePluginValidation
      - name: Build examples for macOS
        run: |
          xcodebuild build \
            -workspace Lockman.xcworkspace \
            -scheme "Strategies" \
            -destination "platform=macOS" \
            -derivedDataPath .build/DerivedData \
            -skipMacroValidation \
            -skipPackagePluginValidation