name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  xcodebuild-latest:
    name: xcodebuild (16)
    runs-on: macos-15
    strategy:
      matrix:
        command: [test, '']
        platform: [IOS, MACOS]
        xcode: ['16.2']
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Cache derived data
        uses: actions/cache@v3
        with:
          path: |
            ~/.derivedData
          key: |
            deriveddata-xcodebuild-${{ matrix.platform }}-${{ matrix.xcode }}-${{ matrix.command }}-${{ hashFiles('**/Sources/**/*.swift', '**/Tests/**/*.swift') }}
          restore-keys: |
            deriveddata-xcodebuild-${{ matrix.platform }}-${{ matrix.xcode }}-${{ matrix.command }}-
      - name: Set IgnoreFileSystemDeviceInodeChanges flag
        run: defaults write com.apple.dt.XCBuild IgnoreFileSystemDeviceInodeChanges -bool YES
      - name: Update mtime for incremental builds
        uses: chetan/git-restore-mtime-action@v2
      - name: ${{ matrix.command == 'test' && 'Test' || 'Build' }}
        run: |
          set -o pipefail
          if [ "${{ matrix.platform }}" = "IOS" ]; then
            DESTINATION="platform=iOS Simulator,name=iPhone 15 Pro"
          else
            DESTINATION="platform=macOS"
          fi
          xcodebuild ${{ matrix.command }} \
            -workspace Lockman.xcworkspace \
            -scheme Lockman \
            -destination "$DESTINATION" \
            -derivedDataPath ~/.derivedData \
            | xcbeautify --renderer github-actions

  xcodebuild:
    name: xcodebuild (15)
    runs-on: macos-14
    strategy:
      matrix:
        command: [test, '']
        platform:
          - IOS
          - MACOS
          - TVOS
          - WATCHOS
        xcode: [15.2, 15.4]
        exclude:
          - {xcode: 15.2, command: test}
          - {xcode: 15.4, command: ''}
          - {xcode: 15.2, platform: TVOS}
          - {xcode: 15.2, platform: WATCHOS}
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Cache derived data
        uses: actions/cache@v3
        with:
          path: |
            ~/.derivedData
          key: |
            deriveddata-xcodebuild-${{ matrix.platform }}-${{ matrix.xcode }}-${{ matrix.command }}-${{ hashFiles('**/Sources/**/*.swift', '**/Tests/**/*.swift') }}
          restore-keys: |
            deriveddata-xcodebuild-${{ matrix.platform }}-${{ matrix.xcode }}-${{ matrix.command }}-
      - name: Set IgnoreFileSystemDeviceInodeChanges flag
        run: defaults write com.apple.dt.XCBuild IgnoreFileSystemDeviceInodeChanges -bool YES
      - name: Update mtime for incremental builds
        uses: chetan/git-restore-mtime-action@v2
      - name: ${{ matrix.command == 'test' && 'Test' || 'Build' }}
        run: |
          set -o pipefail
          case "${{ matrix.platform }}" in
            IOS)     DESTINATION="platform=iOS Simulator,name=iPhone 15 Pro" ;;
            MACOS)   DESTINATION="platform=macOS" ;;
            TVOS)    DESTINATION="platform=tvOS Simulator,name=Apple TV" ;;
            WATCHOS) DESTINATION="platform=watchOS Simulator,name=Apple Watch Series 9 (45mm)" ;;
          esac
          xcodebuild ${{ matrix.command }} \
            -workspace Lockman.xcworkspace \
            -scheme Lockman \
            -destination "$DESTINATION" \
            -derivedDataPath ~/.derivedData \
            | xcbeautify --renderer github-actions

  library-evolution:
    name: Library (evolution)
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app
      - name: Build for library evolution
        run: |
          swift build \
            -c release \
            --target LockmanCore \
            -Xswiftc -emit-module-interface \
            -Xswiftc -enable-library-evolution

  examples:
    name: Examples
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Cache derived data
        uses: actions/cache@v3
        with:
          path: ~/.derivedData
          key: |
            deriveddata-examples-${{ hashFiles('**/Sources/**/*.swift', '**/Tests/**/*.swift', '**/Examples/**/*.swift') }}
          restore-keys: |
            deriveddata-examples-
      - name: Select Xcode 16.2
        run: sudo xcode-select -s /Applications/Xcode_16.2.app
      - name: Set IgnoreFileSystemDeviceInodeChanges flag
        run: defaults write com.apple.dt.XCBuild IgnoreFileSystemDeviceInodeChanges -bool YES
      - name: Update mtime for incremental builds
        uses: chetan/git-restore-mtime-action@v2
      - name: Build Examples
        run: |
          set -o pipefail
          xcodebuild build \
            -project Examples/Strategies/Strategies.xcodeproj \
            -scheme Strategies \
            -destination "platform=iOS Simulator,name=iPhone 15 Pro" \
            -derivedDataPath ~/.derivedData \
            | xcbeautify --renderer github-actions

  check-macro-compatibility:
    name: Check Macro Compatibility
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run Swift Macro Compatibility Check
        uses: Matejkob/swift-macro-compatibility-check@v1
        with:
          run-tests: false
          major-versions-only: true